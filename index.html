<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>YourGlass</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet"/>
    <script type="application/javascript">
    </script>
    <script type="application/javascript" src="js/jquery.min.js"></script>
    <script type="application/javascript" src="js/geometry.js"></script>
    <script type="application/javascript" src="js/timeline.js"></script>
    <script type="application/javascript" src="js/interaction.js"></script>
    <script type="application/javascript" src="js/canvas.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div id="canvas_wrapper">
      <canvas id="canvas" width="100" height="100"></canvas>
    </div><!-- div#canvas_wrapper -->
    <div id="counter">
      <p><span id="counter_min">00</span>:<span id="counter_sec">00</span></p>
    </div>
    <div id="help">
      <ul>
        <li>[h] : trigger help</li>
        <li>[d] : display / hide canvas</li>
        <li>[g] : display / hide grid</li>
        <li>[t] : display / hide time</li>
        <li>[T] : display / hide timeline</li>
        <li>[p] : display / hide points</li>
        <li>[s] : play / mute sound</li>
        <li>[r] : count up / count down</li>
        <li>[R] : randomize curve</li>
        <li>[c] : reset timer</li>
      </ul>
    </div>
    <button id="reload"></button>
  </body>
</html>
